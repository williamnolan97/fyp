<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="socs/review"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isLoading ? 'Loading...' : user.fname }}'s SOCs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item 
      *ngFor="let soc of loadedSocs"
      detail
    >
    {{ soc.name }}
    </ion-item>
  </ion-list>
</ion-content>
