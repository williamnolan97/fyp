<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="socs/tabs/search/{{ socId }}"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Answer</ion-title>
    <ion-buttons slot="primary">
      <ion-button *ngIf="answerForm" (click)="onCreateSocAnswer(socId, questionId)" [disabled]="!answerForm.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form *ngIf="answerForm" [formGroup]="answerForm">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Answer</ion-label>
          <ion-input 
            type="text" 
            autocomplete 
            autocorrect 
            formControlName="answer1"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Correct Answer?</ion-label>
          <ion-checkbox formControlName="correct"></ion-checkbox>
        </ion-item>
      </ion-col>
