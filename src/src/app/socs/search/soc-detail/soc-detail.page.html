<ion-header>
  <ion-toolbar>    
    <ion-buttons slot="start">
      <ion-back-button defaultHref="socs/tabs/search"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isLoading ? 'Loading...' : soc.name }}</ion-title>    
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['new-question']">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid class="ion-no-padding" *ngIf="!isLoading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-padding ion-text-center">
        <p>{{ soc.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-padding ion-text-center">
        <ion-button 
            color="primary"
            expand="block"
            [routerLink]="['/socs','start-soc', soc.id]"
          >
            Start SOC
        </ion-button>
      </ion-col> 
    </ion-row>      
  </ion-grid>

  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner color="primary"></ion-spinner>
  </div>  
  <p *ngIf="!isLoading && loadedSocQuestions.length <= 0" class="ion-text-center">No Questions found.</p>
  <ion-grid *ngIf="!isLoading && loadedSocQuestions.length > 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-virtual-scroll 
          [items]="loadedSocQuestions"
          approxItemHeight="60px"
        >
          <ion-item 
            [routerLink]="['/', 'socs', 'tabs', 'search', socId, socQuestion.id, 'add-answer']"
            detail
            *virtualItem="let socQuestion"
          >
            <ion-label>
              <h2>{{ socQuestion.name }}</h2>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
