<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menuId="navId"></ion-menu-button>
    </ion-buttons>    
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ loadedSocs[0].title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ loadedSocs[0].description }} </p>
          </ion-card-content>
          <div class="ion-text-right">
            <ion-button 
              fill="clear" 
              color="primary" 
              [routerLink]="['/', 'socs', 'tabs', 'search', loadedSocs[0].id]"
              >
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item *ngFor="let soc of loadedSocs.slice(1)" [routerLink]="['/', 'socs', 'tabs', 'search', soc.id]" detail>
            <ion-label>
              <h2>{{ soc.title }}</h2>
              <p>{{ soc.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
