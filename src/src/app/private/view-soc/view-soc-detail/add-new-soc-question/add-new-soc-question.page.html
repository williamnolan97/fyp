<ion-header>
  <ion-toolbar>
    <ion-buttons *ngIf="!isLoading" slot="start">
      <ion-back-button defaultHref="view-soc"></ion-back-button>
    </ion-buttons>
    <ion-title>New Question</ion-title>
    <ion-buttons slot="primary">
      <ion-button *ngIf="questionForm" (click)="onCreateSocQuestion(socId)" [disabled]="!questionForm.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form *ngIf="questionForm" [formGroup]="questionForm">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Question</ion-label>
          <ion-input 
            type="text" 
            autocomplete 
            autocorrect 
            formControlName="question"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
