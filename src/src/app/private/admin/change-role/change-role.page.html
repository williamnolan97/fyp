<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="admin"></ion-back-button>
    </ion-buttons>
    <ion-title>Change Role</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3"> 
          <ion-item>
            <ion-label position="floating">Role</ion-label>
            <ion-input 
              type="number" 
              formControlName="role"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3"> 
          <ion-button color="primary" size="full" (click)="onSubmit()" [disabled]="!form.valid">Submit</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
