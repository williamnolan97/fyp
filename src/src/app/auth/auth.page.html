<ion-header>
  <ion-toolbar>   
    <ion-title>{{ isLogin ? 'Login' : 'Sign Up'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <ion-grid>      
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <div *ngIf="!isLogin">
              <ion-item>
                <ion-label position="floating">First Name</ion-label>
                <ion-input
                  type="text" 
                  ngModel 
                  name="fname" 
                  required                 
                ></ion-input>                
              </ion-item>
              <ion-item>
                <ion-label position="floating">Last Name</ion-label>
                <ion-input 
                  type="text"
                  ngModel 
                  name="lname"
                  required 
                ></ion-input>
              </ion-item>
            </div>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input
                type="email" 
                ngModel 
                name="email" 
                required 
                email
                #emailCtrl="ngModel"
              ></ion-input>                
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label>Should be a valid email address.</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input 
                type="password"
                ngModel 
                name="password"
                required 
                minlength="8"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label>Should at least be 8 characters long.</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button 
            type="button" 
            color="primary" 
            fill="clear" 
            expand="block"
            (click)="onSwitchAuthMode()"
          >
            Switch to {{ isLogin ? 'Sign Up' : 'Login'}}
          </ion-button>
          <ion-button 
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!authForm.valid"
          >
          {{ isLogin ? 'Login' : 'Sign Up'}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
